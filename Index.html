<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --accent-primary: #6366f1;
            --accent-secondary: #818cf8;
            --border-color: #e5e7eb;
            --button-bg: #f3f4f6;
            --button-hover: #e5e7eb;
            --clear-button: #ef4444;
            --clear-button-hover: #dc2626;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        :root[data-theme="dark"] {
            --bg-primary: #1a1b1e;
            --bg-secondary: #2d2e32;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-primary: #818cf8;
            --accent-secondary: #6366f1;
            --border-color: #3f3f46;
            --button-bg: #27272a;
            --button-hover: #3f3f46;
            --clear-button: #ef4444;
            --clear-button-hover: #dc2626;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .calculator {
            background: var(--bg-secondary);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 24px;
            width: 360px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .theme-toggle {
            background: var(--button-bg);
            border: none;
            border-radius: 12px;
            padding: 8px;
            cursor: pointer;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            font-size: 32px;
            text-align: right;
            padding: 10px 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .clear-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 16px;
            font-size: 20px;
            border: none;
            border-radius: 16px;
            background: var(--button-bg);
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background: var(--accent-primary);
            color: white;
        }

        .operator:hover {
            background: var(--accent-secondary);
        }

        .clear-buttons button {
            background: var(--clear-button);
            color: white;
        }

        .clear-buttons button:hover {
            background: var(--clear-button-hover);
        }

        .history {
            margin-top: 24px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid var(--border-color);
            padding-top: 16px;
        }

        .history h3 {
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 500;
        }

        .history-item {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .history-item:hover {
            background: var(--button-hover);
            color: var(--text-primary);
        }

        .history-item small {
            display: block;
            margin-top: 4px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Custom scrollbar */
        .history::-webkit-scrollbar {
            width: 8px;
        }

        .history::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 4px;
        }

        .history::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .history::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h2> Calculator</h2>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">ðŸŒ™</span>
                <span id="theme-text">Dark</span>
            </button>
        </div>
        <input type="text" id="display" readonly>
        <div class="clear-buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">âŒ«</button>
        </div>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">âˆ’</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="history" id="history">
            <h3>Calculation History</h3>
            <div id="historyList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
